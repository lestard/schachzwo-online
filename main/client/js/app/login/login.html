<div class="banner{{match.size}}">

    <div class="container">

        <div class="row">
            <div class="col-lg-6">
                <h2>Willkommen zu einer neuen Partie<br>SchachZWO <span ng-bind="match.size + 'x' + match.size"></span></h2>
            </div>

        </div>
    </div>

</div>


<div class="content-section">

    <div class="container">

        <div class="row">
            <div class="col-lg-8 col-sm6">
                <div class="clearfix"></div>

                <form id="login-form" class="form-horizontal" role="form" ng-submit="login()">

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="playerName">Bitte gib deinen Namen ein:</label>

                        <div class="col-sm-4">
                            <input type="text" id="playerName" name="playerName" class="form-control" placeholder="Dein Spielername"
                                   ng-model="playerName"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-4">
                            <button type="submit" class="btn btn-primary btn-lg">Zum Schachbrett</button>
                        </div>
                    </div>
                </form>


            </div>

        </div>


    </div>
</div>
